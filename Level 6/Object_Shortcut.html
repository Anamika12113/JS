<!DOCTYPE html>
<html>
    <head>
        <title>Object_Shortcut</title>
    </head>
    <body>
        <script>
            let product ={
                company: 'Zara',
                price: 5999,
                'item-name': 'Top',
            };

            //Destructurging
            let {company,price} = product;
            console.log(company);
            console.log(price);
        </script>
    </body>
</html>
