<!DOCTYPE html>
<html>

        <title>Function</title>

    <body>
        <script>
            let age = 50;
            function printAge() {
                console.log(`Your age is ${age}`) 
            } 
             printAge();

            age = 12;

            age = 35;
            printAge();
        </script>
