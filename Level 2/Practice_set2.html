<!DOCTYPE html>
<html>
  <head>
    <title>Myntra Bag</title>
    <style>
      .bag-button {
        background-color: lightgreen;
        border: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 10px;
      }
      .wish-button {
        padding: 5px 35px;
        border: 2px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <button
      class="bag-button" onclick="cartQuantity ++; document.querySelector('#cart-summary').innerText = 'Your Bag has '  +  cartQuantity  +  ' items'">Add to Bag</button>

    <button
      class="wish-button" onclick="cartQuantity  -- ; document.querySelector('#cart-summary').innerText = 'Your Bag has '  +  cartQuantity  +  ' items'">Move to Wishlist</button>

    <button 
    class="bag-button" onclick="cartQuantity = cartQuantity + 2; document.querySelector('#cart-summary').innerText = 'Your Bag has ' + cartQuantity +  '   items '">Add 1 + 1 Sale item</button>

    <h1 id="cart-summary"></h1>

    <script>
      let cartQuantity = 0;
      document.querySelector('#cart-summary').innerText = 'Your Bag has '  +  cartQuantity  +  ' items'
    </script>
  </body>
</html>
