<!DOCTYPE html>
<html>
  <head>
    <title>Metro Ticket Practise_Set</title>
  </head>
  <body>
    <script>
      let age = 25
      let gender = 'male' // male or female
      let finalDiscount = 50;

      if (age <= 5) {
          finalDiscount = 100;
      } else if (gender === 'female') {
          finalDiscount = 50;
      } else if(age <= 8) {
          finalDiscount = 50;
      } else if(age >= 65) {
          finalDiscount = 30;
      } else {
          finalDiscount = 0;
      }
      console.log(`Your final discount is  ${finalDiscount}`)
    </script>
  </body>
</html>
