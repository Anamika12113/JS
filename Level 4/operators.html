<!DOCTYPE html>
<html>
    <head>
        <title>Equity_Check</title>
    </head>
    <body>
        <script>
           console.log( 5 == 5);
            console.log( 3 == 4);

            console.log( 4 === '4.0');
            console.log( 4 === '4');

            console.log( 4 == '4.0');
            console.log( 4 == '4' ); 

            console.log( 3 != 3);
           console.log( 4 !== 5);


            console.log( 5 > 8);
            console.log( 5 < 7);

           console.log( 6 >= 8);
           console.log( 5 <= 10);
        </script>
    </body>
</html>
