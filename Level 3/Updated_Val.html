<!DOCTYPE html>
<html>
  <head>
    <title>Updating_Value</title>
  </head>
  <body>
    <script>
       // let a = 4;
      //  let b = 3;
      //  let c = a + 6;
      //  console.log(c);
       // c = b + 2;
       // console.log(c);




       let i = 5;
       console.log(i);
      /* i = i + 5;
       console.log(i); */

       i += 5;
       console.log(i);

       i -= 5;
       console.log(i);

       i *= 5;
       console.log(i);


       i /= 5;
       console.log(i);

       i ++;
       console.log(i);
    </script>
  </body>
</html>
