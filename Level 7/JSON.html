<!DOCTYPE html>
<html>
    <head>
        <title>JSON</title>
    </head>
    <body>
        <script>
            let product = {
                name: 'Jeans',
                size: 'S',
                fit: 'Regular',
                rating: {
                     star: 4.4,
                     noOfReviews: 564
                }
            };
                console.log(typeof product);
                console.log(product);
                let str = JSON.stringify(product);
                console.log(typeof str);
                console.log(str);

                let newProduct = JSON.parse(str);
                console.log(typeof newProduct);
                console.log(newProduct);
            
        </script>
    </body>
</html>
